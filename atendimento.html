<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Atendimento Automático</title>
  </head>
  <body>
    <h1>Atendimento Automático</h1>
    <form id="chat-form">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <div id="chat-container"></div>
  </body>
</html>
<style>
body {
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
}

label {
  display: block;
  margin-top: 10px;
}

textarea {
  width: 100%;
  height: 100px;
}

button {
  margin-top: 10px;
}

#chat-container {
  margin-top: 20px;
  border: 1px solid #ccc;
  padding: 10px;
  height: 200px;
  overflow-y: scroll;
}
</style>
<script>
const chatForm = document.querySelector('#chat-form');
const chatContainer = document.querySelector('#chat-container');

chatForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const name = document.querySelector('#name').value;
  const message = document.querySelector('#message').value;

  // Adicione a mensagem do usuário ao contêiner do chat
  addMessage(`${name}: ${message}`);

  // Envie uma mensagem automática de resposta
  setTimeout(() => {
    addMessage('Atendimento automático: Obrigado pelo seu contato. Em breve retornaremos sua mensagem.');
  }, 1000);
});

function addMessage(message) {
  const div = document.createElement('div');
  div.textContent = message;
  chatContainer.appendChild(div);
}
</script>
