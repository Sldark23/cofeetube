<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Upload de Vídeo</title>
</head>

<body>
  <h1>Upload de Vídeo</h1>
  <form id="uploadForm" action="https://verbose-tribble-6qjgxgxg9762g4g-3000.app.github.dev/upload" method="POST" enctype="multipart/form-data">
    <input type="text" name="titulo" placeholder="Título do Vídeo">
    <input type="url" name="link" placeholder="Link do Vídeo">
    <button type="submit">Enviar Vídeo</button>
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('Vídeo enviado com sucesso!');
          form.reset();
        } else {
          throw new Error('Erro ao enviar vídeo.');
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao enviar vídeo.');
      }
    });
  </script>
</body>

</html>
